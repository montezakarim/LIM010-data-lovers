<!DOCTYPE html>

<html class="wrap m-auto" lang="es">
<head>
  <meta charset="utf-8"/>
  <title>Data Lovers P-Go</title>
  <link rel="stylesheet" href="style.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="wrap cover m-auto">
    <header class="wrap center-t m-auto fixed calibri white z-index5" id="header"></header>
    <main class="wrap">
        <section class="login column white" id="login">
            <img class="logo" src="img/pgo_logo.png" alt="pokemonGoLogo"/>
            <div>
              <div class="login-input column calibri">
                <label for="email">Correo electrónico:</label>
                <input class="user" id="email" name="email" type="text"/>
                <label for="password">Contraseña:</label>
                <input class="user b-radius4 font16" id="password" name="password" type="password"/>
                <p class="forgot-password"><b>¿Olvidaste tu contraseña?</b></p>				
              </div>
                <div class="login-input column calibri">
                  <p id="message" class="hide center-s"></p>
                  <button class="btn-login b-radius4 font16 white" id="btn-login"><b>INGRESA</b></button>
                  <p class="register center-s">¿No tienes una cuenta?<b>Regístrate</b></p>
                </div>   
            </div>
        </section>
        <nav class="my-pokemon-pics wrap" id="my-pokemon-pics"></nav>
        <nav class="new-data wrap" id="new-data"></nav>
        <aside>
          <aside class="contenedor1 hide fixed right0 bottom0 z-index6 width70" id="contenedor1">
            <button class="boton1 cover absolute shadow active right0 bottom0 b-radius100 white z-index6 butt-size border-white m-bottom16" id="btn-pokeball">
            </button>
            <button class="btn boton2 absolute shadow m-right18 right0 bottom0 b-radius100 transition05 white bgdred border-black m-bottom70" id="btnza">
              <span>Z-a</span>
            </button>
            <button class="btn boton3 absolute shadow m-right18 right0 bottom0 b-radius100 transition07 white bgdred border-white m-bottom114" id="btnaz">
              <span>A-z</span>
            </button>
            <button class="btn boton4 absolute shadow m-right18 right0 bottom0 b-radius100 transition09 white bgdred border-black m-bottom158" id="btnfup">
              <span>F &uarr;</span>
            </button>
            <button class="btn boton5 absolute shadow m-right18 right0 bottom0 b-radius100 transition09 white bgdred border-white m-bottom203" id="btnfdown">
              <span>F &darr;</span>
            </button>
          </aside>
          <aside class="contenedor2 hide fixed bottom0 z-index7 width70" id="contenedor2">
            <button class="boton-huevo cover absolute shadow active right0 bottom0 b-radius100 z-index7 butt-size border-black m-bottom16" id="btnh">
            </button>
            <button class="btn boton2km cover absolute shadow m-right13 right0 bottom0 b-radius100 transition05 m-bottom70" value="2 km" id="btn2km">
            </button>
            <button class="btn boton5km cover absolute shadow m-right13 right0 bottom0 b-radius100 transition07 m-bottom114" value="5 km" id="btn5km">
            </button>
            <button class="btn boton10km cover absolute shadow m-right13 right0 bottom0 b-radius100 transition09 m-bottom158" value="10 km" id="btn10km">
            </button>
            <button class="btn not-in-eggs cover absolute shadow m-right13 right0 bottom0 b-radius100 transition09 m-bottom203" value="Not in Eggs" id="not-in-eggs">
            </button>
          </aside>
          <aside class="contenedor3 typ hide fixed bottom0 z-index6 cont-size" id="contenedor3">
            <button class="types absolute shadow active font14 z-index6" id="types"><span>Tipos</span>
            </button>
            <button class="btn bug cover absolute shadow m-right0 right0 bottom0 b-radius100 transition05 m-bottom60" value="Bug" id="bug">
            </button>
            <button class="btn dark cover absolute shadow m-right0 right0 bottom0 b-radius100 transition07 m-bottom105" value="Dark"  id="dark">
            </button>
            <button class="btn dragon cover absolute shadow m-right0 right0 bottom0 b-radius100 transition09 m-bottom150" value="Dragon" id="dragon">
            </button>
            <button class="btn electric cover absolute shadow m-right0 right0 bottom0 b-radius100 transition11 m-bottom195" value="Electric" id="electric">
            </button>
            <button class="btn fairy cover absolute shadow m-right0 right0 bottom0 b-radius100 transition13 m-bottom240" value="Fairy" id="fairy">
            </button>
            <button class="btn fighting cover absolute shadow m-right0 right0  bottom0 b-radius100 transition15 m-bottom285" value="Fighting" id="fighting">
            </button>
            <button class="btn fire cover absolute shadow m-right45 right0  bottom0 b-radius100 transition05 m-bottom60" value="Fire" id="fire">
            </button>
            <button class="btn flying cover absolute shadow m-right45 right0 bottom0 b-radius100 transition07 m-bottom105" value="Flying" id="flying">
            </button>
            <button class="btn ghost cover absolute shadow m-right45 right0 bottom0 b-radius100 transition09 m-bottom150" value="Ghost" id="ghost">
            </button>
            <button class="btn grass cover absolute shadow m-right45 right0 bottom0 b-radius100 transition11 m-bottom195" value="Grass" id="grass">
            </button>
            <button class="btn ground cover absolute shadow m-right45 right0 bottom0 b-radius100 transition13 m-bottom240" value="Ground" id="ground">
            </button>
              <button class="btn ice cover absolute shadow m-right45 right0 bottom0 b-radius100 transition15 m-bottom285" value="Ice" id="ice">
              </button>
              <button class="btn normal cover absolute shadow m-right90 right0 bottom0 b-radius100 transition05 m-bottom60" value="Normal" id="normal">
              </button>
              <button class="btn poison cover absolute shadow m-right90 right0 bottom0 b-radius100 transition07 m-bottom105" value="Poison" id="poison">
              </button>
              <button class="btn psychic cover absolute shadow m-right90 right0 bottom0 b-radius100 transition09 m-bottom150" value="Psychic" id="psychic">
              </button>
              <button class="btn rock cover absolute shadow m-right90 right0 bottom0 b-radius100 transition11 m-bottom195" value="Rock" id="rock">
              </button>
              <button class="btn steel cover absolute shadow m-right90 right0 bottom0 b-radius100 transition13 m-bottom240" value="Steel" id="steel">
              </button>
              <button class="btn water cover absolute shadow m-right90 right0 bottom0 b-radius100 transition15 m-bottom285" value="Water" id="water">
             </button>          
          </aside>
          <aside class="contenedor4 deb hide fixed bottom0 z-index6 cont-size" id="contenedor4">
            <button class="types absolute shadow active font14 z-index6" id="weakness">
              <span>Debilidades</span>
            </button>
            <button class="btn bug cover absolute shadow m-right0 right0 bottom0 b-radius100 transition05 m-bottom60"  value="Bug" id="bugw">
            </button>
            <button class="btn dark cover absolute shadow m-right0 right0 bottom0 b-radius100 transition07 m-bottom105" value="Dark" id="darkw">
            </button>
            <button class="btn dragon cover absolute shadow m-right0 right0 bottom0 b-radius100 transition09 m-bottom150" value="Dragon" id="dragonw">
            </button>
            <button class="btn electric cover absolute shadow m-right0 right0 bottom0 b-radius100 transition11 m-bottom195" value="Electric" id="electricw">
            </button>
            <button class="btn fairy cover absolute shadow m-right0 right0 bottom0 b-radius100 transition13 m-bottom240" value="Fairy" id="fairyw">
            </button>
            <button class="btn fighting cover absolute shadow m-right0 right0 bottom0 b-radius100 transition15 m-bottom285" value="Fightingw" id="fightingw">
            </button>
            <button class="btn fire cover absolute shadow m-right45 right0 bottom0 b-radius100 transition05 m-bottom60" value="Fire" id="firew">
            </button>
            <button class="btn flying cover absolute shadow m-right45 right0 bottom0 b-radius100 transition07 m-bottom105" value="Flying" id="flyingw">
            </button>
            <button class="btn ghost cover absolute shadow m-right45 right0 bottom0 b-radius100 transition09 m-bottom150" value="Ghost" id="ghostw">
            </button>
            <button class="btn grass cover absolute shadow m-right45 right0 bottom0 b-radius100 transition11 m-bottom195" value="Grass" id="grassw">
            </button>
            <button class="btn ground cover absolute shadow m-right45 right0 bottom0 b-radius100 transition13 m-bottom240" value="Ground" id="groundw">
            </button>
            <button class="btn ice cover absolute shadow m-right45 right0 bottom0 b-radius100 transition15 m-bottom285" value="Ice" id="icew">
            </button>
            <button class="btn normal cover absolute shadow m-right90 right0 bottom0 b-radius100 transition05 m-bottom60" value="Normal" id="normalw">
            </button>
            <button class="btn poison cover absolute shadow m-right90 right0 bottom0 b-radius100 transition07 m-bottom105" value="Poison" id="poisonw">
            </button>
            <button class="btn psychic cover absolute shadow m-right90 right0 bottom0 b-radius100 transition09 m-bottom150" value="Psychic" id="psychicw">
            </button>
            <button class="btn rock cover absolute shadow m-right90 right0 bottom0 b-radius100 transition11 m-bottom195" value="Rock" id="rockw">
            </button>
            <button class="btn steel cover absolute shadow m-right90 right0 bottom0 b-radius100 transition13 m-bottom240" value="Steel" id="steelw">
            </button>
            <button class="btn water cover absolute shadow m-right90 right0 bottom0 b-radius100 transition15 m-bottom285" value="Water" id="waterw">
            </button>           
          </aside>
        </aside>
        <section class="card hide column" id="card"></section>
        <button class="home hide cover shadow active fixed bottom0 b-radius100 z-index6 butt-size m-bottom16" id="home"></button>
    </main>
    <footer></footer>
    <script src="./data/pokemon/pokemon.js"></script>
    <script src="data.js"></script>
    <script src="buttons.js"></script>
    <script src="main.js"></script>
</body>
</html>
