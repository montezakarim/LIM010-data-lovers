<!DOCTYPE html>

<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Data Lovers P-Go</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header id="header"></header>
    <main>
        <section class="login" id="login">
            <img class="logo" src="img/pgo_logo.png" alt="pokemonGoLogo">
            <div>
              <div class="login-input">
                <label for="email">Correo electrónico:</label>
                <input class="user" id="email" name="email" type="text">
                <label for="password">Contraseña:</label>
                <input class="user" id="password" name="password" type="password">
                <p class="forgot-password"><b>¿Olvidaste tu contraseña?</b></p>				
              </div>
                <div class="login-input">
                  <p id="message" class="hide"></p>
                  <button class="btn-login" id="btn-login"><b>INGRESA</b></button>
                  <p class="register">¿No tienes una cuenta?<b>Regístrate</b></p>
                </div>   
            </div>
        </section>
        <nav class="my-pokemon-pics" id="my-pokemon-pics"></nav>
        <nav class="new-data" id="new-data"></nav>
        <aside>
          <aside class="contenedor1 hide" id="contenedor1">
            <button class="boton1" id="btn1">
            </button>
            <button class="btn boton2" id="btn2">
              <span>Z-a</span>
            </button>
            <button class="btn boton3" id="btn3">
              <span>A-z</span>
            </button>
            <button class="btn boton4" id="btn4">
              <span>F &uarr;</span>
            </button>
            <button class="btn boton5" id="btn5">
              <span>F &darr;</span>
            </button>
          </aside>
          <aside class="contenedor2 hide " id="contenedor2">
            <button class="botonHuevo" id="btnh">
            </button>
            <button class="btn boton2km" id="btn2km">
            </button>
            <button class="btn boton5km" id="btn5km">
            </button>
            <button class="btn boton10km" id="btn10km">
            </button>
          </aside>
          <aside class="contenedor3 typ hide" id="contenedor3">
            <button class="Types" id="types">
              <span>Tipos</span>
            </button>
            <button class="btn Bug" id="bug">
            </button>
            <button class="btn Dark" id="dark">
            </button>
            <button class="btn Dragon" id="dragon">
            </button>
            <button class="btn Electric" id="electric">
            </button>
            <button class="btn Fairy" id="fairy">
            </button>
            <button class="btn Fighting" id="fighting">
            </button>
            <button class="btn Fire" id="fire">
            </button>
            <button class="btn Flying" id="flying">
            </button>
            <button class="btn Ghost" id="ghost">
            </button>
            <button class="btn Grass" id="grass">
            </button>
            <button class="btn Ground" id="ground">
            </button>
            <button class="btn Ice" id="ice">
            </button>
            <button class="btn Normal" id="normal">
            </button>
            <button class="btn Poison" id="poison">
            </button>
            <button class="btn Psychic" id="psychic">
            </button>
            <button class="btn Rock" id="rock">
            </button>
            <button class="btn Steel" id="steel">
            </button>
            <button class="btn Water" id="water">
            </button>           
          </aside>
          <aside class="contenedor4 deb hide" id="contenedor4">
            <button class="Types" id="weakness">
              <span>Debilidades</span>
            </button>
            <button class="btn Bug" id="bugw">
            </button>
            <button class="btn Dark" id="darkw">
            </button>
            <button class="btn Dragon" id="dragonw">
            </button>
            <button class="btn Electric" id="electricw">
            </button>
            <button class="btn Fairy" id="fairyw">
            </button>
            <button class="btn Fighting" id="fightingw">
            </button>
            <button class="btn Fire" id="firew">
            </button>
            <button class="btn Flying" id="flyingw">
            </button>
            <button class="btn Ghost" id="ghostw">
            </button>
            <button class="btn Grass" id="grassw">
            </button>
            <button class="btn Ground" id="groundw">
            </button>
            <button class="btn Ice" id="icew">
            </button>
            <button class="btn Normal" id="normalw">
            </button>
            <button class="btn Poison" id="poisonw">
            </button>
            <button class="btn Psychic" id="psychicw">
            </button>
            <button class="btn Rock" id="rockw">
            </button>
            <button class="btn Steel" id="steelw">
            </button>
            <button class="btn Water" id="waterw">
            </button>           
          </aside>
        </aside>
        <section class="card hide" id="card"></section>
        <button class="home hide" id="home"></button>
    </main>
    <footer></footer>
    <script src="./data/pokemon/pokemon.js"></script>
    <script src="data.js"></script>
    <script src="buttons.js"></script>
    <script src="main.js"></script>
</body>
</html>
